<ion-header>
    <ion-toolbar color="danger">
        <ion-buttons slot="start">
            <ion-back-button color="light"></ion-back-button>
        </ion-buttons>
        <ion-buttons slot="end">
            <ion-button color="light" (click)="cerrarSesion()">
                <ion-icon name="ellipsis-vertical"></ion-icon>
            </ion-button>
        </ion-buttons>
        <ion-title>Clases</ion-title>
    </ion-toolbar>
</ion-header>
<!-- CARDS de Clases -->
<ion-content>
    <ion-card *ngFor="let x of clases" (click)="menu(x.id)">

        <ion-card-header>
            <ion-card-subtitle>{{ x.fecha }}</ion-card-subtitle>
            <ion-card-title>{{ x.asignatura }}</ion-card-title>
        </ion-card-header>
        <ion-card-content>

            <ion-item>
                <ion-icon name="alarm" slot="start"></ion-icon>
                <ion-label>Comienza a las {{ x.horaInicio }}</ion-label>
            </ion-item>

            <ion-item>
                <ion-icon name="time" slot="start"></ion-icon>
                <ion-label>Termina a las {{ x.horaTermino }}</ion-label>
            </ion-item>

        </ion-card-content>

    </ion-card>
