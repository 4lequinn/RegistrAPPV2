<ion-header>
    <ion-toolbar>
        <ion-title>CURSOS</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <!--Recorremos la lista de cursos -->
    <ion-list *ngFor="let x of cursos">
        <ion-item button (click)="listarAsignaturas(x.id)">
            <div class="item-icon "></div>
            <ion-label>
                {{x.nombre}}
            </ion-label>
        </ion-item>
    </ion-list>
</ion-content>
