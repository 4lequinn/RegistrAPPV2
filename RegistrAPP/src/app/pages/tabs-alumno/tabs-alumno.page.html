<ion-tabs #tabs (ionTabsDidChange)="setCurrentTab($event)">

    <!-- -------------------Custom Tabs with fab button------------------------------- -->
    <ion-fab vertical="bottom" horizontal="center" translucent="true">
        <ion-fab-button [routerLink]="['/tabs-alumno/escanear-qr/']">
            <ion-icon name="camera"></ion-icon>
            <!-- <ion-icon name="add-circle" color="primary"></ion-icon> -->
        </ion-fab-button>
    </ion-fab>
    <ion-tab-bar slot="bottom">
        <ion-tab-button tab="home">
            <ion-icon [name]="selectTab == 'home' ? 'home' : 'home-outline'"></ion-icon>
        </ion-tab-button>

        <ion-tab-button tab="estado-asistencia">
            <ion-icon [name]="selectTab == 'estado-asistencia' ? 'time' : 'time-outline'"></ion-icon>
        </ion-tab-button>

        <ion-tab-button></ion-tab-button>

        <ion-tab-button tab="resumen-asistencias">
            <ion-icon [name]="selectTab == 'resumen-asistencias' ? 'stats-chart' : 'stats-chart-outline'"></ion-icon>
            <ion-badge color="danger"></ion-badge>
            <!-- <ion-badge color="danger">1</ion-badge> -->
        </ion-tab-button>
        <ion-tab-button tab="perfil">
            <ion-icon [name]="selectTab == 'perfil' ? 'person' : 'person-outline'"></ion-icon>
        </ion-tab-button>
    </ion-tab-bar>

</ion-tabs>
