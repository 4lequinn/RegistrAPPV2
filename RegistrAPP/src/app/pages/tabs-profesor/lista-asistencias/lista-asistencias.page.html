<ion-header>
    <ion-toolbar color="danger">
        <ion-buttons slot="end">
            <ion-button color="light" (click)="cerrarSesion()">
                <ion-icon name="ellipsis-vertical"></ion-icon>
            </ion-button>
        </ion-buttons>
        <ion-title>Resumen Asistencias</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <!--Recorremos la lista de asignaturas -->
    <ion-list *ngFor="let x of asistencias">
        <ion-item button (click)="detalleResumen(x.cantidadAsistencia, x.asignatura)">
            <ion-label>
                {{x.nombreAlumno}}
            </ion-label>
        </ion-item>
    </ion-list>

</ion-content>
